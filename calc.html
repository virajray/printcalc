<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Printing Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
      min-height: 100vh;
      color: #333;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      max-width: 420px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 18px;
    }
    .section { margin-bottom: 40px; }

    .calc-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }
    .btn {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      border: none;
      font-size: 28px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-minus, .btn-plus {
      background: #ff6b6b;
      color: white;
    }
    .btn-minus:hover, .btn-plus:hover {
      background: #ff5252;
      transform: translateY(-2px);
    }
    .btn-add {
      background: #4caf50;
      color: white;
      font-size: 20px;
    }
    .btn-add:hover {
      background: #43a047;
    }

    .input-box {
      width: 100px;
      height: 60px;
      background: #ffe5e0;
      border-radius: 12px;
      border: none;
      font-size: 36px;
      font-weight: 600;
      text-align: center;
      color: #333;
    }

    .calc-info {
      text-align: center;
      font-size: 14px;
      color: #888;
      margin-bottom: 8px;
      min-height: 20px;
    }
    .total-display {
      background: #ffe5e0;
      color: #333;
      padding: 10px 16px;
      border-radius: 12px;
      text-align: center;
      font-weight: 600;
      font-size: 18px;
    }

    .btn-row {
      display: flex;
      gap: 12px;
      margin: 30px 0 20px 0;
    }
    .reset-btn, .generate-btn {
      flex: 1;
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .reset-btn {
      background: #e0e0e0;
      color: #555;
    }
    .reset-btn:hover { background: #d0d0d0; }
    .generate-btn {
      background: #ff6b6b;
      color: white;
    }
    .generate-btn:hover { background: #ff5252; }

    .result-box {
      background: #ffe5e0;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      font-size: 16px;
      line-height: 1.8;
      white-space: pre-line;
      margin-bottom: 16px;
    }
    .result-box strong {
      font-size: 18px;
    }

    .copy-btn {
      width: 100%;
      padding: 14px;
      background: #333;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .copy-btn:hover {
      background: #222;
    }
    .copy-btn:active {
      background: #000;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- B&W Section -->
    <div class="section">
      <h2>B n W Sheets</h2>
      <div class="calc-row">
        <button class="btn btn-minus" onclick="adjust('bw', -1)">-</button>
        <input type="number" id="bw-input" class="input-box" placeholder="0" min="0"/>
        <button class="btn btn-plus" onclick="adjust('bw', 1)">+</button>
        <button class="btn btn-add" onclick="addValue('bw')">Add</button>
      </div>
      <div class="calc-info" id="bw-calculation">-</div>
      <div class="total-display" id="bw-total">Total: 0</div>
    </div>

    <!-- Color Section -->
    <div class="section">
      <h2>Color Sheets</h2>
      <div class="calc-row">
        <button class="btn btn-minus" onclick="adjust('color', -1)">-</button>
        <input type="number" id="color-input" class="input-box" placeholder="0" min="0"/>
        <button class="btn btn-plus" onclick="adjust('color', 1)">+</button>
        <button class="btn btn-add" onclick="addValue('color')">Add</button>
      </div>
      <div class="calc-info" id="color-calculation">-</div>
      <div class="total-display" id="color-total">Total: 0</div>
    </div>

    <div class="btn-row">
      <button class="reset-btn" onclick="resetAll()">Reset</button>
      <button class="generate-btn" onclick="generateTotal()">Generate total and texts</button>
    </div>

    <div class="result-box" id="result">
      Total B&W sheets: 0
      Total Color sheets: 0

      total amount Rs. 0
    </div>

    <button class="copy-btn" onclick="copyResult()">
      Copy to Clipboard
    </button>

  </div>

  <script>
    let bwHistory = [];
    let colorHistory = [];
    let bwTotal = 0;
    let colorTotal = 0;

    function adjust(type, delta) {
      const input = document.getElementById(type + '-input');
      let val = parseInt(input.value) || 0;
      val = Math.max(0, val + delta);
      input.value = val;
    }

    function addValue(type) {
      const input = document.getElementById(type + '-input');
      const val = parseInt(input.value) || 0;
      if (val > 0) {
        if (type === 'bw') {
          bwHistory.push(val);
          bwTotal += val;
        } else {
          colorHistory.push(val);
          colorTotal += val;
        }
        input.value = '';
        updateDisplay();
      }
    }

    function updateDisplay() {
      const bwCalc = bwHistory.length > 0 ? bwHistory.join('+') : '-';
      const colorCalc = colorHistory.length > 0 ? colorHistory.join('+') : '-';

      document.getElementById('bw-calculation').textContent = bwCalc;
      document.getElementById('color-calculation').textContent = colorCalc;
      document.getElementById('bw-total').textContent = `Total: ${bwTotal}`;
      document.getElementById('color-total').textContent = `Total: ${colorTotal}`;
    }

    function generateTotal() {
      const totalAmount = (bwTotal * 8) + (colorTotal * 30);
      const text = `Total B&W sheets: ${bwTotal}
Total Color sheets: ${colorTotal}

total amount Rs. ${totalAmount}`;

      document.getElementById('result').textContent = text;
    }

    function copyResult() {
      const text = `Total B&W sheets: ${bwTotal}
Total Color sheets: ${colorTotal}

total amount Rs. ${(bwTotal * 8) + (colorTotal * 30)}`;

      navigator.clipboard.writeText(text).then(() => {
        const btn = document.querySelector('.copy-btn');
        const original = btn.textContent;
        btn.textContent = 'Copied!';
        btn.style.background = '#4caf50';
        setTimeout(() => {
          btn.textContent = original;
          btn.style.background = '#333';
        }, 2000);
      }).catch(() => {
        alert('Failed to copy. Please copy manually.');
      });
    }

    function resetAll() {
      bwHistory = [];
      colorHistory = [];
      bwTotal = 0;
      colorTotal = 0;
      document.getElementById('bw-input').value = '';
      document.getElementById('color-input').value = '';
      updateDisplay();
      generateTotal();
    }

    updateDisplay();
  </script>
</body>
</html>
